    <div class="fixed top-0 w-full z-10">

                <!-- Logo -->
                <div class="flex items-center pl-10">
                    <img src="./images/logo.png" alt="Logo" class="h-6 w-6 mr-2">
                    <span class="font-bold text-lg">IT CAKE WALA</span>
                </div>

                <!-- Contact Details and Links -->
                <div class="hidden lg:flex lg:items-center space-x-4 ml-4 md:block">
                    <span class="text-white">Call Us: +91 921 242 2000</span>
                    <span class="lg:inline-block ml-2 text-white">Corporate Gifts</span>
                    <a href="#"

                <div
                    class="block absolute right-6 w-8 h-8 bg-white rounded-lg items-center justify-center filter drop-shadow-xl md:hidden flex">

                    </a>
                </div>

        <!-- navbar -->
        <nav class="bg-red-200 filter drop-shadow-xl w-full">

                    <form class="flex items-center mr-4 " role="search">

                                <li><a class="block px-4 py-2" href="#">Action</a></li>

                                </li>

                        </li>

                        <a href="cart.html">
                            <i class="fa fa-shopping-cart text-lime-900" style="font-size:36px;"></i>
                        </a>
                    </div>

    <!-- cakes -->
    <div class="bg-red-50 mt-40">
        <h1
            class="flex flex-col justify-center items-center font-pacifico font-black p-2 text-2xl underline decoration-amber-900 hover:decoration-amber-300 transition-colors">
            Cakes For Celebrating Birthday
        </h1>
    </div>
    <div class="m-10 filter drop-shadow-xl">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <h1 class="block text-gray-700 text-sm font-bold mb-2 font-bold text-2xl" for="name">
                    Name
                </h1>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="name" type="text" placeholder="John Doe" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" type="email" placeholder="johndoe@example.com" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                    Message
                </label>
                <textarea
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="message" placeholder="Your message here"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"

                    Send
